<div class="nav-list" ng-repeat="list in showsList">
    <h3 class="header-menu big" ng-click="showMenu(list,true)" ng-hide="isHide">
        <i class="nav-arrow" ng-class="{true: '', false: 'change-angle'}[list.showIs]"></i>
        {{list.item}}</h3>
    <ul class="menu" ng-if="list.menuList.length"  ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
        <li ng-click="navClass(menuInfo.msg)" ng-show="recommendscheme"  ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.recomscheme.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-show="recommendtype" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.recommendtype.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name2}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-show="recommendrequire" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.recommendrequire.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name3}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-show="awardstandard" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.awardstandard.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-show="recommendinfo" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.recommendinfo.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name5}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-show="awardinfo" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.awardinfo.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name6}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-show="cuspermission" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recomManagement.setting.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name7}}</a>
        </li>
    </ul>
</div>
