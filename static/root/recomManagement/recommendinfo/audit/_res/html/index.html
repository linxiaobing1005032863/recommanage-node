<div class="content-input audit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否符合奖励要求 </em></label>
                    <select class="sele" ng-model="goodAduit.conform" ng-verify="option:0"  ng-options="item.value as item.name for item in Audit">
                        <option value="">请选择</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
                <li style="display:none">
                    <label><em>id</em></label>
                    <input type="text"  ng-model="inEdit.id">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AuditFun()">提交</button>
    </p>
</div>

        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
