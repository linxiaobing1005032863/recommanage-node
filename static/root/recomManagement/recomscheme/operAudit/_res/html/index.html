<div class="content-input operAudit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核结果</em></label>
                    <select class="sele"  ng-model="schemeoper.operateAudit" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="true">通过</option>
                        <option value="false">不通过</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="schemeoper.operateSuggest">
                </li>
                <li style="display: none">
                    <label><em>id</em></label>
                    <input type="text" ng-model="schemeoper.id">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="schemeoperAuditFun()">确认</button>
        <button ng-verify="{control:'myform'}" ng-click="cancel()">取消</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
