<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>推荐要求</em></label>
                    <select class="sele"  ng-model="standAdd.requireId" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="list in reqSche" value="{{list[1]}}">{{list[0]}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励周期(天)	</em></label>
                    <input type="number" ng-verify="{}" ng-model="standAdd.awardCycle">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="standAdd.awardType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励内容</em></label>
                    <input type="text" ng-verify="{}" ng-model="standAdd.awardContent">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励数量</em></label>
                    <input type="number" ng-verify="{}" ng-model="standAdd.awardCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励预算</em></label>
                    <input type="number" ng-verify="{}" ng-model="standAdd.awardAmount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励发放方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="standAdd.awardSendWay">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励发放人</em></label>
                    <input type="text" ng-verify="{}" ng-model="standAdd.awardGrantor">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="standAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
